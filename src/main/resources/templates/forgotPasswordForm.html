<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 - 춤추는 고래</title>

    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet">
    <link th:href="@{/css/forgotPasswordForm.css}" href="../static/css/forgotPasswordForm.css" rel="stylesheet">

    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>

</head>
<body>
    <div>
        <div class="text-center mb-4">
            <h2>비밀번호 찾기</h2>
        </div>

        <div class="text-center" th:if="${error != null}">
            <p class="text-danger">[[${error}]]</p>
        </div>
        <div class="text-center" th:if="${message != null}">
            <p class="text-warning">[[${message}]]</p>
        </div>

        <form id="forgotPasswordForm" th:action="@{/forgot-password}" method="post" style="width: 480px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="mt-3">
                    <p>
                        <input type="text" name="email" class="form-control" placeholder="가입된 이메일" autofocus/>
                    </p>
                    <button id="forgotPasswordFormBtn" class="w-100 btn" type="button" onclick="spinnerShow()"
                            style="background-color:  #7952b3; color: white; height: 38px;">
                        <span id="forgotPasswordFormText" class="">비밀번호 찾기</span>
                        <span id="spinner" class="visually-hidden"></span>
                    </button>
                    <div class="mb-4 text-muted">
                        <small class="text-muted" style="font-size: 12px;">가입하신 이메일로 비밀번호 초기화 링크를 안내해 드립니다.</small>
                    </div>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</body>
<script>
    function spinnerShow() {
        const forgotPasswordFormBtnText = document.getElementById('forgotPasswordFormText');
        const forgotPasswordFormBtn = document.getElementById('forgotPasswordFormBtn');
        const spinner = document.getElementById('spinner');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');

        forgotPasswordFormBtnText.classList.add('visually-hidden');
        forgotPasswordFormBtn.disabled = true;
        spinner.classList.replace('visually-hidden', 'spinner-border');
        forgotPasswordForm.submit();
    }
</script>
</html>
