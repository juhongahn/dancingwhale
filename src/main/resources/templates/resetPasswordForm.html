<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 초기화 - 춤추는 고래</title>

    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet">
    <link th:href="@{/css/resetPasswordForm.css}" href="../static/css/resetPasswordForm.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
    <script type="text/javascript" th:src="@{/js/resetPasswordForm.js}"></script>
</head>
<body>
<div>
<div class="text-center mb-4">
  <h2>비밀번호 초기화</h2>
</div>

<form id="reset-form" th:action="@{/reset-password}" method="post" style="width: 380px; margin: 0 auto;">
  <input type="hidden" name="token" th:value="${token}" />
  <div class="border border-secondary rounded p-3">
    <div>
      <p>
        <input type="password" name="password" id="password" class="form-control"
               placeholder="새 비밀번호" maxlength="16" required autofocus oninput="checkInputLength(this)"/>
      </p>
      <p id="password-error" class="field-error"></p>
      <p>
        <input id="confirm-password" type="password" class="form-control" placeholder="새 비밀번호 확인"
               maxlength="16" required oninput="checkPasswordMatch(this);"/>
      </p>
      <p id="confirm-password-error" class="field-error"></p>

        <p class="text-center">
        <input type="button" value="비밀번호 변경" class="btn w-100"
               style="background-color:  #7952b3; color: white;" onclick="checkValidation()"/>
      </p>
    </div>
  </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
</div>
</body>
<script >

    function checkInputLength(_this) {
        if (_this.value.length < 8) {
            document.getElementById('password-error').innerHTML = "8자 이상 입력해 주세요.";
        } else {
            document.getElementById('password-error').innerHTML = "";
        }
    }

    function checkPasswordMatch(fieldConfirmPassword) {
        let password = document.getElementById('password').value;
        if (fieldConfirmPassword.value !== password) {
            document.getElementById('confirm-password-error').innerHTML = "비밀번호가 일치하지 않습니다.";
        } else {
            document.getElementById('confirm-password-error').innerHTML = "";
        }
    }

    function checkValidation() {
        if (document.getElementById('password').value !== document.getElementById('confirm-password').value) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        } else {
            document.getElementById('reset-form').submit();
        }
    }


</script>
</html>
