<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정 - 춤추는 고래</title>

    <link rel="icon" th:href="@{/favicon.ico}" href="../../static/favicon.ico">
    <link rel="shortcut icon" th:href="@{/favicon.ico}" href="../../static/favicon.ico">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/general.css}"  rel="stylesheet">
    <link th:href="@{/css/member-forms.css}" rel="stylesheet">

    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
    <script type="text/javascript" th:src="@{/js/general.js}"></script>
    <script src="https://kit.fontawesome.com/c2e67fd6d1.js" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace ="~{fragment/writingModal :: modal}"></div>

<div th:replace ="~{fragment/header :: header}"></div>

<main class="form-signin d-flex justify-content-center mt-5">
    <form th:action th:object="${profile}" method="post" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <h1 class="h3 mb-3 fw-normal">프로필 수정</h1>
        </div>
        <div class="mb-4">
            <div class="mb-3">
                <label for="name" th:text="#{member.name}">성명</label>
                <input type="text" th:field="*{name}" class="form-control" id="name">
                <div class="field-error" th:errors="*{name}">
                    성명 오류
                </div>
            </div>
            <div class="mb-3">
                <label for="nickName" th:text="#{member.nickName}">사용자 이름</label>
                <input type="text" th:field="*{nickName}" class="form-control" id="nickName">
                <div class="field-error" th:errors="*{nickName}">
                    사용자 이름 오류
                </div>
            </div>

            <div>
                <label for="password">계정 비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" id="password">
                <div class="field-error" th:errors="*{password}">
                    비밀번호 오류
                </div>
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">글로벌 오류 메시지</p>
                </div>
            </div>
        </div>
        <button class="w-100 btn btn-lg" type="submit" >수정</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>
</main>
</body>

</html>
