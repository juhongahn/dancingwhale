<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정 - 춤추는 고래</title>

    <link rel="icon" th:href="@{/favicon.ico}" href="../../static/favicon.ico">
    <link rel="shortcut icon" th:href="@{/favicon.ico}" href="../../static/favicon.ico">

    <link th:href="@{/css/bootstrap.css}" href="../css/bootstrap.css" rel="stylesheet">
    <link th:href="@{/css/general.css}"  rel="stylesheet">
    <link th:href="@{/css/member-forms.css}" rel="stylesheet">

    <script type="text/javascript" th:src="@{/js/general.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
    <script src="https://kit.fontawesome.com/c2e67fd6d1.js" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace ="~{fragment/writingModal :: modal}"></div>

<div th:replace ="~{fragment/header :: header}"></div>
<main class="form-signin d-flex justify-content-center mt-5">
    <form th:action th:object="${passwordChangeDto}" method="post" style="width: 25rem;">
        <div class="d-flex justify-content-center" >
            <h1 class="h3 mb-3 fw-normal">비밀번호 변경</h1>
        </div>
        <div class="mb-4">
            <div class="mb-3">
                <label for="inputPassword" th:text="#{member.passwordEdit.inputPassword}">새 비밀번호</label>
                <input type="password" th:field="*{inputPassword}" class="form-control" id="inputPassword">
                <div class="field-error" th:errors="*{inputPassword}">
                    성명 오류
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" th:text="#{member.passwordEdit.confirmPassword}">새 비밀번호 확인</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword">
                <div class="field-error" th:errors="*{confirmPassword}">
                    사용자 이름 오류
                </div>
            </div>

            <div>
                <label for="password">계정 비밀번호</label>
                <input type="password" th:field="*{currentPassword}" class="form-control" id="password">
                <div class="field-error" th:errors="*{currentPassword}">
                    사용자 이름 오류
                </div>
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">글로벌 오류 메시지</p>
                </div>
            </div>
        </div>
        <button class="w-100 btn btn-lg" type="submit" >수정</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>
</main>
</body>
</html>
